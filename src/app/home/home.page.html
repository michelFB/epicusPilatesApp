<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      STÚDIO DE PILATES ÉPICUS
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <br />
  <ion-label>Olá {{servidor.usuario.Nome}},</ion-label>
  <br /><br /><br />
  <ion-row>
    <ion-col size="6">
      <ion-button class="botao" (click)="agenda()" expand="block" fill="solid" size="large" color="primary">
        <ion-icon class="icon" name="calendar"></ion-icon>AGENDA
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="botao" (click)="alunos()" expand="block" fill="solid" size="large" color="primary">
        <ion-icon class="icon" name="person"></ion-icon>CLIENTES
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-button class="botao" (click)="fisios()" expand="block" fill="solid" size="large" color="primary">
        <ion-icon class="icon" name="person"></ion-icon>FISIOS
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="botao" (click)="pacotes()" expand="block" fill="solid" size="large" color="primary">
        <ion-icon class="icon" name="gift"></ion-icon>PACOTES
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-button class="botao"   expand="block" fill="solid" size="large" color="warning">
        <ion-icon class="icon" name="card"></ion-icon>PAGAMETOS
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="botao" expand="block" fill="solid" size="large" color="warning">
        <ion-icon class="icon" name="cash"></ion-icon>SALARIOS
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
