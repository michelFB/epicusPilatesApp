<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      STÚDIO DE PILATES ÉPICUS
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-label>Olá {{servidor.usuario.Nome}},</ion-label>
  <br />
  <!-- linha **************************************  -->
  <ion-row>
    <ion-col size="6">
      <ion-button class="botao" (click)="agenda()" expand="block" fill="solid" size="large" color="warning">
        <ion-icon class="icon" name="calendar"></ion-icon>
        <ion-label>Minha<br />Agenda</ion-label>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="botao" (click)="perfil()" expand="block" fill="solid" size="large"
        color="warning">
        <ion-icon class="icon" name="person"></ion-icon>
        <ion-label>Meu<br />Perfil</ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
  <!-- linha **************************************  -->
  <ion-row>
    <ion-col size="6">
      <ion-button class="botao" [hidden]="buttonDisabled" (click)="fisios()" expand="block" fill="solid" size="large"
        color="primary">
        <ion-icon class="icon" name="fitness"></ion-icon>FISIOS
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="botao" [hidden]="buttonDisabled" (click)="alunos()" expand="block" fill="solid" size="large"
        color="primary">
        <ion-icon class="icon" name="person"></ion-icon>CLIENTES
      </ion-button>
    </ion-col>
  </ion-row>
  <!-- linha **************************************  -->
  <ion-row>
    <ion-col size="6">
      <ion-button class="botao" expand="block" fill="solid" size="large" color="warning">
        <ion-icon class="icon" name="card"></ion-icon>PAGAMETOS
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="botao" [hidden]="buttonDisabled" (click)="pacotes()" expand="block" fill="solid" size="large" color="primary">
        <ion-icon class="icon" name="gift"></ion-icon>PACOTES
      </ion-button>
    </ion-col>
  </ion-row>
  <!-- linha **************************************  -->
  <ion-row>
    <ion-col size="6">
      <ion-button class="botao" [hidden]="buttonDisabled" (click)="horarios()" expand="block" fill="solid" size="large"
        color="primary">
        <ion-icon class="icon" name="clock"></ion-icon>
        <ion-label> Gerar<br />Horários </ion-label>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="botao" expand="block" fill="solid" size="large" color="primary">
        <ion-icon class="icon" name="cash"></ion-icon>SALARIOS
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- linha **************************************  -->
  <ion-row>
    <ion-col size="6">
      <ion-button class="botao" [hidden]="buttonDisabled" (click)="pacotes_clientes()" expand="block" fill="solid" size="large" color="warning">
        <ion-icon class="icon" name="gift"></ion-icon>PACOTES
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
