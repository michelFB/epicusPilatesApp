<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      MEU PERFIL
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="ngOnInit()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="header">
    <img src="/assets/imgs/foto.jpg" width="400" height="500" />
  </div>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" size="small">
      <ion-icon name="create" (click)="alteraUsuario()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card>
    <h2>{{usuarioLocal.Nome}}</h2>
    <ion-item>
      <ion-label> Login: {{usuarioLocal.Login}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Senha: {{usuarioLocal.Senha}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Endere√ßo: {{usuarioLocal.Endereco}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>CPF: {{usuarioLocal.CPF}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>RG: {{usuarioLocal.RG}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Telefone: {{usuarioLocal.Telefone}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Whatsapp: {{usuarioLocal.Whatsapp}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{usuarioLocal.Email}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
